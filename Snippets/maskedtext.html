<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Text Example</title>
    <style>
        .masked-text {
            color: transparent;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        .blurred-text {
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Masked Text Example</h1>
    <p class="masked-text">This text is masked using a subtle shadow effect.</p>
    <p class="blurred-text">This text is masked using a stronger blur effect.</p>
</body>
</html>
