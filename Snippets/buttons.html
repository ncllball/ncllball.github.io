
<link rel="stylesheet" href="https://ncllball.github.io/css.css" />
<style>
.tag-icon {
    display: inline-block;
    color: var(--color_white);
    padding: 5px 12px 5px 8px;
    border: none;
    border-radius: 15px;
    font-size: 0.875rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 2px;
}
.tag-icon i { margin-right: 5px; }
.tag-icon-blue { background-color: var(--color_richblue); }
.tag-icon-blue:hover { background-color: var(--color_blue_hover); }
.tag-icon-green { background-color: var(--color_green); }
.tag-icon-green:hover { background-color: var(--color_green_hover); }
.tag-icon-orange { background-color: var(--color_orange); }
.tag-icon-orange:hover { background-color: var(--color_orange_hover); }
</style>

<button class="tag-icon tag-icon-blue">
    <i class="fas fa-baseball-ball"></i> Baseball
</button>
<button class="tag-icon tag-icon-green">
    <i class="fas fa-users"></i> Youth
</button>
<button class="tag-icon tag-icon-orange">
    <i class="fas fa-tools"></i> Equipment
</button>
