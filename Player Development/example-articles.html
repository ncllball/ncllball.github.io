<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example PD, Baseball, Softball Articles</title>
    <link rel="stylesheet" type="text/css" href="https://ncllball.github.io/css.css">
    <link rel="stylesheet" href="https://use.typekit.net/ldx2icb.css">
</head>
<body>
    <main>
        <div class="program-grid">
            <!-- Example PD Article -->
            <article class="ncll-card ncll-card--overlay ncll-card--pd-landing ncll-card--toggle" id="pd">
                <div class="ncll-card__sticky-heading" aria-hidden="true">
                    <div class="ncll-card__heading-title">
                        <img class="ncll-card__sport-icon"
                            src="https://ncllball.github.io/images/site_navigation/baseball.png" alt="Baseball icon" />
                        <h3 class="ncll-card__title">Player Development Example</h3>
                        <img class="ncll-card__sport-icon"
                            src="https://ncllball.github.io/images/site_navigation/baseball.png" alt="Baseball icon" />
                    </div>
                </div>
                <div class="ncll-card__body panel panel-intro">
                    <div class="ncll-card__details">
                        <p class="ncll-card__blurb">PD sample content.</p>
                    </div>
                </div>
            </article>
            <!-- Example Baseball Article -->
            <article class="ncll-card ncll-card--overlay ncll-card--pd-landing ncll-card--toggle" id="baseball">
                <div class="ncll-card__sticky-heading" aria-hidden="true">
                    <div class="ncll-card__heading-title">
                        <img class="ncll-card__sport-icon"
                            src="https://ncllball.github.io/images/site_navigation/baseball.png" alt="Baseball icon" />
                        <h3 class="ncll-card__title">Baseball Example</h3>
                        <img class="ncll-card__sport-icon"
                            src="https://ncllball.github.io/images/site_navigation/baseball.png" alt="Baseball icon" />
                    </div>
                </div>
                <div class="ncll-card__body panel panel-intro">
                    <div class="ncll-card__details">
                        <p class="ncll-card__blurb">Baseball sample content.</p>
                    </div>
                </div>
            </article>
            <!-- Example Softball Article -->
            <article class="ncll-card ncll-card--overlay ncll-card--pd-landing ncll-card--toggle" id="softball">
                <div class="ncll-card__sticky-heading" aria-hidden="true">
                    <div class="ncll-card__heading-title">
                        <img class="ncll-card__sport-icon"
                            src="https://ncllball.github.io/images/site_navigation/softball.png" alt="Softball icon" />
                        <h3 class="ncll-card__title">Softball Example</h3>
                        <img class="ncll-card__sport-icon"
                            src="https://ncllball.github.io/images/site_navigation/softball.png" alt="Softball icon" />
                    </div>
                </div>
                <div class="ncll-card__body panel panel-intro">
                    <div class="ncll-card__details">
                        <p class="ncll-card__blurb">Softball sample content.</p>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
