name: Scripts Integrity
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run guards and dry-run orchestrators
        run: |
          node scripts/tools/verify-script-structure.js
          node scripts/pd/update-all.js --report
          node scripts/tools/update-site-content.js --report || true
