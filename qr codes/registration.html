<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NCLL Registration</title>
    <link href="https://ncllball.github.io/css.css" rel="stylesheet" type="text/css" />
    <link href="https://use.typekit.net/ldx2icb.css" rel="stylesheet" />
    <style>
      body {
        background: #ffffff;
      }

      .qr-poster {
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
        min-height: calc(100vh - 0.5in);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        color: var(--color_blue);
        font-family: var(--font_sans);
      }

      .qr-poster__title {
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0 0 10px;
        text-align: center !important;
        width: 100%;
        color: var(--color_blue);
        line-height: 1.1;
        letter-spacing: -0.02em;
        white-space: nowrap;
      }

      .qr-poster__subhead {
        font-size: 1.35rem;
        color: var(--color_text);
        margin: 0 0 24px;
        text-align: center;
      }

      .qr-poster__qr {
        width: 800px;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 18px;
        border: 1px solid var(--color_red);
        padding: 10px;
        background: #ffffff;
        box-sizing: border-box;
      }

      .qr-poster__url {
        font-size: 0.95rem;
        color: var(--color_text);
        margin: 0;
        word-break: break-word;
                margin: 0 0 24px 150px;

      }

      .qr-poster__url a {
        color: var(--color_blue);
        text-decoration: none;
        font-weight: 600;
      }

      .qr-poster__url a:hover,
      .qr-poster__url a:focus-visible {
        text-decoration: underline;
      }

      @media print {
        @page {
          size: letter;
          margin: 0.25in;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        body {
          margin: 0;
        }

        .qr-poster {
          max-width: none;
          padding: 0;
          min-height: calc(11in - 0.5in);
        }

        .qr-poster__qr {
          box-shadow: none;
          width: calc(100% - 0.5in);
        }

        .qr-poster__title {
          font-size: clamp(2.2rem, 4vw, 3.2rem);
        }

        .qr-poster__subhead {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="qr-poster" role="main">
      <h1 class="qr-poster__title">Registration for 2026 Regular Season Baseball</h1>
      <p class="qr-poster__subhead">Scan the QR code to register now.</p>
      <img class="qr-poster__qr" src="https://ncllball.github.io/images/registration-qr.png" alt="QR code for NCLL registration" />
      <p class="qr-poster__url">
        Or visit:
        <a class="ncll" href="https://www.ncllball.com/Default.aspx?tabid=2244720" rel="noopener" target="_blank">ncllball.com/Default.aspx?tabid=2244720</a>
      </p>
    </main>
  </body>
</html>
